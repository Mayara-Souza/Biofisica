# FISIOLOGIA DA VISÃO
## 1.A luz entra no olho através da córnea.
   - A córnea direciona e foca a luz em direção à pupila.
## 2. A luz passa pela pupila.
   - A pupila regula a quantidade de luz que entra no olho.
   - Dilata em condições de pouca luz.
   - Contrai em condições de luz intensa.
## 3. A luz é focalizada pelo cristalino.
   - O cristalino é uma lente transparente localizada atrás da íris.
   - O cristalino ajusta sua forma para focar corretamente a luz na retina.
## 4. A imagem é formada na retina.
   - A luz focalizada atinge a retina, camada sensível à luz na parte de trás do olho.
  - A retina contém cones e bastonetes.
     - Cones: Percepção das cores.
     - Bastonetes: Visão em condições de pouca luminosidade.
## 5. Transmissão dos Sinais Visuais
  - A luz interage com cones e bastonetes na retina.
    - Gera sinais elétricos.
  - Os sinais são transmitidos ao cérebro pelo nervo óptico.
  - O cérebro processa os sinais elétricos.
   - Resulta na formação da imagem percebida.
# ERROS DE REFRAÇÃO
## CIRSTALINO
  - Capacidade do cristalino de ajustar sua forma permite o foco adequado em objetos próximos e distantes.
- Acomodação para Objetos Próximos
  - Cristalino se torna mais arredondado e espesso.
  - Aumenta sua capacidade refrativa.
  - Convergência da luz na retina.
- Acomodação para Objetos Distantes
  - Cristalino relaxa e se torna mais plano.
  - Reduz sua capacidade refrativa.
  - Correta focalização da luz na retina.
## MIOPIA E HIPERMETROPIA
- Correção da Miopia
  - Utilização de lentes **divergentes.**
  - Dispersam os raios de luz antes de atingirem o cristalino.
  - Empurram o ponto focal para trás.
- Correção da Hipermetropia
  - Utilização de lentes **convergentes.**
  - Convergem os raios de luz antes de atingirem o cristalino.
  - Trazem o ponto focal para frente.
