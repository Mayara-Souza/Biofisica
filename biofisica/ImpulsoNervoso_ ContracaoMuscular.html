# O Impulso Nervoso e a Contração Muscular

- A contração muscular ocorre com a chegada dos impulsos nervosos aos músculos através das fibras nervosas.
- O impulso nervoso é a linguagem que o cérebro usa para processar e armazenar informações do mundo ao nosso redor.

## Fibras Nervosas e Conexões Musculares
- Fibras nervosas partem do cérebro e se conectam a outras fibras através das sinapses.
- Percorrem a medula espinhal até chegar às fibras musculares esqueléticas.
- Junção entre a fibra nervosa e a fibra muscular é chamada de junção neuromuscular.
- Forma uma estrutura conhecida como placa motora.

## Liberação do Neurotransmissor
- Impulso nervoso chega à junção neuromuscular.
- Liberação do neurotransmissor acetilcolina pela fibra nervosa nas fendas subneurais.
- Fendas subneurais: espaço entre a fibra nervosa e a fibra muscular.

## Canais Iônicos Controlados pela Acetilcolina
- Membrana das células musculares nas fendas subneurais contém canais proteicos.
- Canais iônicos controlados pela acetilcolina.
- Permanecem fechados até a ligação da acetilcolina.
- Ligação da acetilcolina provoca a abertura dos canais.
- Permite a passagem dos íons sódio para o interior da célula.

## Potencial da Placa Motora e Contração Muscular
- Entrada de íons sódio provoca o potencial da placa motora.
- Potencial da placa motora inicia um potencial de ação.
- Potencial de ação se propaga pela membrana muscular.
- Causa a contração muscular.

## Quebra da Acetilcolina
- Acetilcolina secretada é quebrada enzimaticamente pela colinesterase.
- Torna a membrana pronta para um novo estímulo.
- Mecanismo de amplificação permite que um impulso nervoso fraco estimule uma grande fibra muscular.

## Características Quantitativas dos Potenciais Musculares
- Duração do potencial de ação: 1 a 5 milissegundos no músculo esquelético. (cerca de cinco vezes
mais prolongado do que nos grandes nervos mielinizados).
- Velocidade de condução: 3 a 5 m/s (cerca de 1/13 da velocidade de condução nas grandes fibras nervosas mielinizadas que excitam o músculo esquelético).
