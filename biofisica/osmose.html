# Osmose

## Definição
- Processo pelo qual um solvente, como a água, move-se através de uma membrana semipermeável de uma região de menor concentração de soluto (solução mais diluída) para uma região de maior concentração de soluto (solução mais concentrada).

## Objetivo
- Igualar as concentrações de soluto nos dois lados da membrana, alcançando um equilíbrio.

## Osmose vs. Difusão Simples

### Osmose

- Envolve apenas o solvente (água).
- Acontece através de uma membrana semipermeável.
- Movimento do solvente de menor concentração para maior concentração de soluto.

### Difusão Simples

- Envolve tanto o solvente quanto os solutos.
- Acontece através de uma membrana permeável.
- Movimento de solutos e solvente em qualquer direção.

## Mecanismo da Osmose

1. Solvente (água) move-se livremente através da membrana semipermeável.
2. Moléculas de soluto não podem passar facilmente devido ao tamanho.
3. Membrana permite a passagem do solvente, mas restringe o movimento de solutos maiores.
