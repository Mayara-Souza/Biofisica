# Potencial de Ação
- Impulsos nervosos são transmitidos por fibras nervosas no cérebro, medula espinhal ou nervos periféricos.

## Fibra Nervosa Motora
- Camada externa isolante: bainha de Schwann ou bainha de mielina.
- Bainha de mielina envolve o axônio, atuando como capa isolante.
- Axônio é uma estrutura tubular que transmite impulsos nervosos.

## Potencial de Ação
- Despolarização da célula gera o potencial de ação.
- Despolarização torna o potencial de membrana positivo por milésimo de segundo.
- Variação abrupta do potencial de membrana é chamada de potencial de ação ou impulso nervoso.
- Propagação da onda de despolarização e repolarização transmite informações.

## Canais Iônicos
- Proteínas na membrana celular formam canais que controlam entrada e saída de substâncias.
- Membrana da célula nervosa em repouso é quase impermeável aos íons sódio.
- Estímulo aumenta permeabilidade aos íons sódio, deixando a célula menos negativa.
- Canais de sódio dependentes de voltagem se abrem, invertendo a polaridade da membrana.

## Despolarização e Repolarização
- Despolarização ocorre com a entrada de íons sódio na célula.
- Onda de despolarização se propaga ao longo da fibra nervosa.
- Canais de sódio dependentes de voltagem se fecham, tornando a membrana impermeável.
- Íons potássio começam a sair da célula, repolarizando-a.

## Período Refratário
- Fibra nervosa não pode conduzir um novo impulso até estar repolarizada.
- Período refratário dura uma fração de segundo.

## Bomba de Sódio-Potássio
- Ação da bomba de sódio-potássio restabelece as concentrações iônicas.
- Bomba mantém as concentrações de sódio e potássio ideais.
- Contribui para o potencial de membrana em repouso.
