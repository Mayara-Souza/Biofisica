# Audição

- **Células Ciliadas**
  - Encontradas na cóclea do ouvido interno.
  - Especializadas na detecção de vibrações sonora
  - Transdução de ondas sonoras em sinais elétricos.

- **Estrutura das Células Ciliadas**
  - Estereocílios se projetam da superfície das células.
  - Organizados em fileiras de diferentes alturas.
  
- **Transdução Acústica**

  - Líquido na cóclea se move devido às ondas sonoras.
  - Estereocílios das células ciliadas são movidos.
  - Abertura de canais iônicos nas células ciliadas.
  - Entrada de íons sódio nas células.
  - Mudança no potencial elétrico das células ciliadas.
  - Geração de potenciais de ação.

- **Transmissão ao Cérebro**
  - Sinais elétricos são transmitidos pelo nervo auditivo.
  - Interpretação dos sinais elétricos como som pelo cérebro.

- **Tipos de Células Ciliadas**
  - Células Ciliadas Internas
    - Maioria da transdução acústica.
    - Localizadas no interior da cóclea.
    - Organizadas em uma única fileira.

  - Células Ciliadas Externas
     - Aumentam a sensibilidade do sistema auditivo e amplificam o sinal sonoro antes que ele seja transmitido às células ciliadas internas
    - Localizadas em três fileiras paralelas às células ciliadas internas.

- **Tonotopia**
  - Organização espacial das células sensoriais auditivas.
  - Regiões da cóclea sensíveis a diferentes frequências sonoras.
  - Frequências mais baixas na região basal, frequências mais altas na região apical.

- **Processamento Auditivo no Cérebro**
  - Transformação das ondas sonoras em sinais elétricos.
  - Processamento no tronco cerebral.
  - Análise no córtex auditivo.
  - Representação de frequências em áreas específicas do córtex.

- **Caminho do Som**
  - Pavilhão auricular (orelha externa).
  - Canal auditivo.
  - Tímpano.
  - Ossículos da audição (martelo, bigorna, estribo).
  - Janela oval.
  - Cóclea.
  - Células ciliadas.
  - Nervo auditivo (coclear).
  - Sistema nervoso central.
